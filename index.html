<html>
  <head>
    <title>IPL 2021 Fantasy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>IPL Fantasy 2021 Points Table</h1>
    <table id="points-table">
      <tr>
        <th>Players</th>
        <th>1st</th>
        <th>2nd</th>
        <th>3rd</th>
        <th>4th</th>
        <th>Score</th>
        <th>Points</th>
      </tr>
      <template id="pointsTableTemp">
        <tr>
          <th id="player"></th>
          <td id="pos1"></td>
          <td id="pos2"></td>
          <td id="pos3"></td>
          <td id="pos4"></td>
          <th id="score"></th>
          <th id="points"></th>
        </tr>
      </template>
    </table>
    <h1>Match Results</h1>
    <div id="match-history">
      <template id="match">
        <button id="match-no" class="accordion"></button>
        <div class="panel">
          <p id="p1"></p>
          <p id="p2"></p>
          <p id="p3"></p>
          <p id="p4"></p>
        </div>
      </template>
    </div>
    <footer>Designed for mobile devices only</footer>
    <script type="text/javascript" src="db.js"></script>
    <script text="text/javascript" src="./index.js"></script>
  </body>
</html>
